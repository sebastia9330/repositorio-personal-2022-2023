<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="swipr carousel">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://st3.depositphotos.com/1424188/16207/i/450/depositphotos_162075918-stock-photo-paramo-de-oceta-espeletia-frailejones.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://st4.depositphotos.com/1424188/22406/i/600/depositphotos_224062764-stock-photo-bogota-skyline-cityscape-colombia.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://st4.depositphotos.com/17079976/31557/i/450/depositphotos_315579482-stock-photo-the-chicamocha-canyon.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://st4.depositphotos.com/17079976/31371/i/450/depositphotos_313712358-stock-photo-the-chicamocha-canyon-in-colombia.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://st4.depositphotos.com/1424188/23930/i/450/depositphotos_239307380-stock-photo-bosque-de-palma-de-cera.jpg" alt="">
            </div>
        </div>
        <button type="button" class="swiper-button-next"></button>
        <button type="button" class="swiper-button-prev"></button>
        <div class="swiper-pagination"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
