<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">evento</ion-title>
    </ion-toolbar>
  </ion-header >
  <ion-card [ngClass]="{'evento-terminado' : evento?.finalizado}">
    <ion-card-header class="flex-between">
      <ion-card-title>
        {{evento?.titulo}}
      </ion-card-title>

      <div>
        <ion-button [fill]="'outline'" (click)="modalBorrar()">
          <ion-icon id="basura" name="trash-bin-outline"></ion-icon>
        </ion-button>
        <ion-button [fill]="'outline'" (click)="modalResortear()">
          <ion-icon name="repeat-outline"></ion-icon>
        </ion-button>
        <ion-button [fill]="'outline'" (click)="modalFinalizar()">
          <ion-icon name="checkbox-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let participantes of evento?.participantes, index as i">
        <ion-label>{{participantes.nombre}}</ion-label>
        <ion-label>Regala a: {{participantes.muestra ? participantes.regala : ' ********'}}</ion-label>
        <ion-icon name='{{participantes.muestra ? "eye-off-outline" : "eye-outline"}}' (click)="participantes.muestra ? participantes.muestra = !participantes.muestra : modalMostrar(i)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <div class="flex-even">
  <ion-button  (click)="atras()">Atras</ion-button>
  </div>
</ion-content>
