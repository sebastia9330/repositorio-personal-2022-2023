<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-title size="large">{{eventoActual.titulo === '' ? 'Nuevo Evento' : eventoActual.titulo}}</ion-title>
  </ion-header>
  <ion-card>
    <ion-header>
      <ion-title class="title">{{eventoActual.titulo === '' ? 'Nuevo Evento' : eventoActual.titulo}}</ion-title>
    </ion-header>
    <ion-card-content>
      <form (ngSubmit)="guardar()" #formulario="ngForm">
        <ion-list>
          <ion-item>
            <ion-label laber="titullEvento" position="floating">Nombre del Evento</ion-label>
            <ion-input aria-label="titullEvento" placeholder="Fiesta de CumpleaÃ±os" [(ngModel)]="eventoActual.titulo" name="nombre-evento" [required]="true"></ion-input>
          </ion-item>
          <ion-item>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" [min]="hoy" (ionChange)="cambiarFecha($event)"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
          <ion-item *ngFor="let participante of eventoActual.participantes, index as i">
            <!-- <ion-icon id="basura" name="trash-bin-outline" (click)="eliminarParticipante(i)"></ion-icon> -->
            <ion-label label="amigo" position="floating">Participante {{i+1}}</ion-label>
            <ion-input aria-label="amigo" placeholder="Nombre de participante" [(ngModel)]="eventoActual.participantes[i].nombre" name="{{'participante' + i}}"></ion-input>
            <ion-icon id="basura" name="trash-bin-outline" (click)="eliminarParticipante(i)"></ion-icon>
          </ion-item>
        </ion-list>
        <div class="flex-center">
          <ion-button shape="round" (click)="agregarParticipantes()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </div>
        <div class="flex-even">
          <ion-button fill='outline' (click)="descartar()">Atras</ion-button>
          <ion-button  type="submit" [disabled]="formulario.invalid">Guardar</ion-button>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
