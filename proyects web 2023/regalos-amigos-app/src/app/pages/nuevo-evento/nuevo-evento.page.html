<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Evento</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="flex-even">
    <ion-button fill='Clear' (click)="descartar()">Atras</ion-button>
    <ion-button  (click)="guardar()">Guardar</ion-button>
    </div>
</ion-content>
