<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Evento</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-header>
      <ion-title class="title">Nombre del Evento</ion-title>
    </ion-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre del Evento</ion-label>
            <ion-input placeholder="Fiesta de CumpleaÃ±os"></ion-input>
          </ion-item>
          <ion-item>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" [min]="hoy"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
          <ion-item *ngFor="let participante of eventoActual.participantes, index as i">
            <ion-label position="floating">Participante {{i+1}}</ion-label>
            <ion-input placeholder="Nombre de participante"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="flex-even">
    <ion-button fill='Clear' (click)="descartar()">Atras</ion-button>
    <ion-button  (click)="guardar()">Guardar</ion-button>
    </div>
</ion-content>
