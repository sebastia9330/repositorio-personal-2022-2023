<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de puntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contador de puntos</h1>
    <div class="contenedor">
        <div id="uno" class="jugador">
            <div class="botones">
                <button class="agregar">+</button>
                <button class="restar">-</button>
            </div>
            <h2>Jugador 1</h2>
            <div class="cuenta"></div>
        </div>
        <div id="dos" class="jugador">
            <div class="botones">
                <button class="agregar">+</button>
                <button class="restar">-</button>
            </div>
            <h2>Jugador 2</h2>
            <div class="cuenta"></div>
        </div>
    </div>
    <button id="reset">RESET</button>
    <dialog type="modal">
        <p>¿Estas seguro de querer resetear la partida?</p>
        <button id="aceptar">ACEPTAR</button>
        <button id="cancelar">CANCELAR</button>
    </dialog>
    

    <footer>Conoce mis proyectos <a href="https://github.com/sebastia9330" target="_blank">aquí</a></footer>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
