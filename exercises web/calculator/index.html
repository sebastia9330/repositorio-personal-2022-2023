<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="division">/</button></td>
                        <td><button class="btn-operator" id="multiplicacion">*</button></td>
                        <td><button class="btn-operator" id="borrador"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="seven">7</button></td>
                        <td><button class="btn-operator" id="eight">8</button></td>
                        <td><button class="btn-operator" id="nine">9</button></td>
                        <td><button class="btn-operator" id="resta">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="four">4</button></td>
                        <td><button class="btn-operator" id="five">5</button></td>
                        <td><button class="btn-operator" id="six">6</button></td>
                        <td><button class="btn-operator" id="suma">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="one">1</button></td>
                        <td><button class="btn-operator" id="two">2</button></td>
                        <td><button class="btn-operator" id="three">3</button></td>
                        <td rowspan="2"><button class="btn-operator" id="igual">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="punto">.</button></td>
                        <td><button class="btn-operator" id="cero">0</button></td>
                        <td><button class="btn-operator" id="doble">00</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
